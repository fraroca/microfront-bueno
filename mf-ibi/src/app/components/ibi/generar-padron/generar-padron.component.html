<div class="form-container">
    <h2>Generar Padrón</h2>
    <form>
      <div class="form-group">
        <label for="refCatastral">Ref. Catastral</label>
        <input type="text" id="refCatastral" name="refCatastral" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>
      <div class="form-group">
        <label for="propietario">Propietario</label>
        <input type="text" id="propietario" name="propietario" required>
      </div>
      <div class="form-group">
        <label for="valorCatastral">Valor Catastral</label>
        <input type="number" id="valorCatastral" name="valorCatastral" required>
      </div>
      <button type="submit" class="btn-submit">Generar Padrón</button>
    </form>
  </div>
